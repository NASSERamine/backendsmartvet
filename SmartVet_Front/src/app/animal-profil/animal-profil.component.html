<div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <div class="profile-info">
        <div class="profile-image">
          <img src="your-image-url.jpg" alt="Profile Image" />
        </div>
        <div>
          <h3>Urvik Moradiya</h3>
          <span>urvikdemo.com</span>
        </div>
      </div>
      <button class="change-btn">Change Profile</button>
    </div>
  
    <!-- Form -->
    <div class="form-container">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" placeholder="Urvik" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" placeholder="Moradiya" />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number*</label>
        <input id="phone" type="text" placeholder="+61 7069452035" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="urvikm@gmail.com" />
      </div>
      <div class="form-group">
        <label for="website">Website Link</label>
        <input id="website" type="url" placeholder="urvikdemo.com" />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option>Technology, Fashion, Food</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input id="country" type="text" placeholder="Country" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input id="state" type="text" placeholder="State" />
      </div>
    </div>
  
    <!-- Footer -->
    <div class="profile-footer">
      <button class="cancel-btn">Cancel</button>
      <button class="save-btn">Save</button>
    </div>
  </div>
