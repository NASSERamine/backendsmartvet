<!-- Modal structure -->
<div class="modal" [ngClass]="{ 'is-visible': isModalOpen }">
    <div class="modal-content">
      <h2>Add Medication</h2>
      <form>
        <label for="medicationName">Medication Name</label>
        <input type="text" id="medicationName" name="medicationName" required>
        
        <label for="medicationDetail">Details</label>
        <input type="text" id="medicationDetail" name="medicationDetail" required>
        
        <button type="submit">Add</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </form>
    </div>
  </div>
  
  <!-- Modal overlay to display when open -->
  <div class="modal-overlay" *ngIf="isModalOpen" (click)="closeModal()"></div>
