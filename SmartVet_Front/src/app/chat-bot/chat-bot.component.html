<div class="chat-container" [class.collapsed]="isCollapsed">
  <!-- Chat Header -->
  <div class="chat-header" (click)="toggleChat()">
    <div class="collapse-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <span class="message-indicator" *ngIf="unreadMessages > 0">{{ unreadMessages }}</span>
    </div>
  </div>

  <!-- Chat Messages -->
  <div class="chat-messages" *ngIf="!isCollapsed">
    <div class="message bot" *ngFor="let message of chatMessages" [class]="message.type">
      <div class="message-content ">{{ message.content }}</div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input" *ngIf="!isCollapsed">
    <input
      type="text"
      [(ngModel)]="userInput"
      placeholder="Type your message..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
