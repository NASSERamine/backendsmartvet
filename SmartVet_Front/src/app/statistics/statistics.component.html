<div class="stat-container">
  <app-side-bar></app-side-bar>

  <div class="stat-content">
    <div class="dashboard-header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <p class="text-muted">Good Morning,</p>
          <h2>{{ userName }}</h2>
        </div>
        <div class="d-flex align-items-center">
          <i class="fas fa-bell text-muted fs-4 me-3"></i>
          <img
            src="assets/profile.jpg"
            alt="Profile"
            class="rounded-circle"
            width="50"
            height="50"
          />
        </div>
      </div>
    </div>

    <div >
      <!-- Heart Rate Chart -->
      <div class="heart-rate-chart">
        <google-chart
          [type]="chartTypeHeartRate"
          [data]="heartRateData"
          [options]="chartOptionsHeartRate">
        </google-chart>
      </div>
    
      <!-- Temperature Chart -->
      <div class="temperature-chart">
        <google-chart
          [type]="chartTypeTemperature"
          [data]="temperatureData"
          [options]="chartOptionsTemperature">
        </google-chart>
      </div>
    </div>
    
  </div>
</div>
