<div class="notifications">
  <h2>Notifications</h2>
  <ul>
    <li *ngFor="let notification of notifications">
      <strong>{{ notification.message }}</strong>
      <p>Horodatage : {{ notification.timestamp | date: 'short' }}</p>
      <pre>{{ notification.sensorData | json }}</pre>
    </li>
  </ul>
</div>
