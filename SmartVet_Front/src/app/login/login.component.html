<div class="container-fluid login-container d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <div class="col-md-6 text-center d-flex flex-column justify-content-center align-items-center  p-5">
      <img src="assets/image2.png" alt="Login Illustration" class="img-fluid" style="max-width: 80%;" />
    </div>

    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card p-5 shadow-lg rounded" style="width: 100%; max-width: 400px;">
        <h2 class="text-primary mb-4">Sign In</h2>
        <p class="text-muted">Welcome Back !</p>

        <!-- Formulaire avec Angular -->
        <form (ngSubmit)="onLogin()">
          <!-- Champ email -->
          <div class="form-group mb-4">
            <label for="email" class="form-label text-muted">
              <i class="fas fa-envelope"></i> Email
            </label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              [(ngModel)]="username"
              name="username"
              required
            />
          </div>

          <!-- Champ mot de passe -->
          <div class="form-group mb-4">
            <label for="password" class="form-label text-muted">
              <i class="fas fa-lock"></i> Password
            </label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>

          <a href="#" class="forgot-password text-primary text-end d-block mb-4">Forgot Password?</a>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
