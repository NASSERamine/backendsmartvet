<!-- Modal Container -->
<div class="modal" [ngClass]="{ 'is-visible': isModalOpen }">
    <div class="modal-content">
      <!-- Modal Content -->
    
        <!-- Header -->
        <div class="profile-header">
          <div class="profile-info">
            <div class="profile-image">
              <img src="assets/Dog.png" alt="Animal Image" />
            </div>
            <div>
              <h3>{{ animal.name }}</h3>
            </div>
          </div>
          <button class="change-btn">Change Profile</button>
        </div>
  
        <!-- Form -->
        <div class="form-container">
          <div class="form-group">
            <label for="animalName">Animal Name</label>
            <input id="animalName" type="text" [(ngModel)]="animal.name" />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" [(ngModel)]="animal.age" />
          </div>
          <div class="form-group">
            <label for="weight">Weight</label>
            <input id="weight" type="number" [(ngModel)]="animal.weight" />
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" [(ngModel)]="animal.type">
              <option>Dog</option>
              <option>Cat</option>
              <option>Bird</option>
              <option>Other</option>
            </select>
          </div>
        </div>
  
        <!-- Footer -->
        <div class="profile-footer">
          <button class="cancel-btn" (click)="cancelEdit()">Cancel</button>
          <button class="save-btn" (click)="closeModal()">Save</button>
        </div>
      
    </div>
  </div>
  
  <div class="modal-overlay" *ngIf="isModalOpen" (click)="closeModal()"></div>
