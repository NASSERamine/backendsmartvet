<div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
      <div class="profile-info">
        <div class="profile-image">
          <img src="your-image-url.jpg" alt="Profile Image" />
        </div>
        <div>
          <h3>Urvik Moradiya</h3>
          <span>urvikdemo.com</span>
        </div>
      </div>
      <button class="change-btn">Change Profile</button>
    </div>
  
    <!-- Form -->
    <div class="form-container">
      <div class="form-group">
        <label for="firstName">Animal Name</label>
        <input id="firstName" type="text" placeholder="Urvik" />
      </div>
      <div class="form-group">
        <label for="lastName">Age</label>
        <input id="lastName" type="text" placeholder="Moradiya" />
      </div>
      <div class="form-group">
        <label for="phone">Weight</label>
        <input id="phone" type="text" placeholder="+61 7069452035" />
      </div>
      
      
      
    </div>
  
    <!-- Footer -->
    <div class="profile-footer">
      <button class="cancel-btn">Cancel</button>
      <button class="save-btn">Save</button>
    </div>
  </div>
